
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Fictitious Restaurant</title>
</head>
<body>
    <header class="header">
        <div class="logo-box">
            <h1 class="logo">FRestaurant</h1>
        </div>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="menu.html" class="nav-link">Menu</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>

            </ul>

        <div class="mobile-navbar-btn">
            <ion-icon class="mobile-navbar-icon" name="menu-outline"></ion-icon>
            <ion-icon class="mobile-navbar-icon" name="close-outline"></ion-icon>
        </div>
    </header>

    <main>
          
          <form id="contactForm" onsubmit="validateForm(event)">
            <h1 id="contact-us">Contact Us</h1>
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
              <span id="nameError" class="error"></span>
            </div>

            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <span id="emailError" class="error"></span>
            </div>

            <div>
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" required>
              <span id="subjectError" class="error"></span>
            </div>

            <div>
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
              <span id="messageError" class="error"></span>
            </div>

            <button type="submit">Submit</button>
          </form>

          <section id="footer">

          </section>
    </main>

</body>
